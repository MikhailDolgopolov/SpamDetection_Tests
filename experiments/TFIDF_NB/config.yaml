
# --------------------- DATASET ---------------------
datasets:
  - enron
  - lingspam
sample_size: 0.6

test_size: 0.1   # fraction of the data kept for *validation*

# --------------------- MODEL ----------------------

vectorizer:
  TfidfVectorizer:
    min_df:
      - 1
      - 2
      - 3
    ngram_range:
      - [1, 1]
      - [1, 2]
    stop_words:
      -
      - english
    max_features:
      -
      - 5000
      - 10000
    use_idf:
      - True
      - False
    norm:
      -
      - l1
      - l2


classifier:
  MultinomialNB:
    alpha:
      - 0.1
      - 0.3
      - 0.5
      - 1.0
    fit_prior:
      - True
      - False

# --------------------- TRAINING --------------------
cv_folds: 4
scoring: f1_weighted                 # metric to optimize
random_state: 42                    # reproducibility seed