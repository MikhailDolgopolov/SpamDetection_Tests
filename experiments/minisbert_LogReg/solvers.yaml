
# --------------------- DATASET ---------------------
datasets:
  - enron
  - lingspam
sample_size: 0.4

test_size: 0.5   # fraction of the data kept for *validation*

# --------------------- MODEL ----------------------

vectorizer:
  SBERTVectorizer:
    model_name:
      - all-MiniLM-L6-v2
    batch_size:
      - 16

classifier:
  LogisticRegression:
    C:
      - 4
    solver:
      - lbfgs
      - newton-cg
      - newton-cholesky
      - sag
      - saga

# --------------------- TRAINING --------------------
cv_folds: 4
scoring: f1_weighted                 # metric to optimize
random_state: 42                    # reproducibility seed