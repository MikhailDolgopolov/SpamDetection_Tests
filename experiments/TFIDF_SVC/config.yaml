
# --------------------- DATASET ---------------------
datasets: [enron, lingspam]
sample_size: 1

test_size: 0.2   # fraction of the data kept for *validation*

# --------------------- MODEL ----------------------

vectorizer:
  TfidfVectorizer:
    min_df:
      - 1
      - 3
    ngram_range:
      - [1, 1]
      - [1, 2]


classifier:
  LinearSVC:
    C:
      - 1
      - 5
    tol:
      - 0.001
      - 0.0001
    loss:
      - squared_hinge

# --------------------- TRAINING --------------------
cv_folds: 3
scoring: f1_macro                 # metric to optimize
random_state: 42                    # reproducibility seed