
# --------------------- DATASET ---------------------
datasets:
  - enron
sample_size: 0.8

test_size: 0.2   # fraction of the data kept for *validation*

# --------------------- MODEL ----------------------

vectorizer: tfidf
classifier: MultinomialNB

tfidf__min_df:
  - 1
  - 3

tfidf__ngram_range:
  - [1, 1]
#  - [1, 2]

MultinomialNB__alpha:
  - 0.1
  - 0.3
#  - 0.5

# --------------------- TRAINING --------------------
cv_folds: 4
scoring: f1_macro                 # metric to optimize
random_state: 42                    # reproducibility seed