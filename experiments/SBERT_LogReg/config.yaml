
# --------------------- DATASET ---------------------
datasets:
  - enron
  - lingspam
sample_size: 0.4

test_size: 0.2   # fraction of the data kept for *validation*

# --------------------- MODEL ----------------------

vectorizer:
  SBERTVectorizer:
    model_name:
      - all-MiniLM-L6-v2
      - paraphrase-MPNet-base-v2
    batch_size:
      - 16
      - 32

classifier:
  LogisticRegression:
    C:
      - 0.1
      - 1.0
      - 10
    solver:
      - liblinear
      - lbfgs
      - saga

# --------------------- TRAINING --------------------
cv_folds: 3
scoring: f1_macro                 # metric to optimize
random_state: 42                    # reproducibility seed