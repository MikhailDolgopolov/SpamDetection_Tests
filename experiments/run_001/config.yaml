
# --------------------- DATASET ---------------------
datasets:
  - enron
  - lingspam

test_size: 0.2   # fraction of the data kept for *validation*

# ------------------- VECTORIZER --------------------
vectorizer: tfidf
analyzer:
  - word

ngram_range:  # (min_n, max_n)
  - [1,1]
  - [1,2]
  - [1,3]
  - [2,3]

min_df:
  - 3

max_df:
  - 0.5

# --------------------- MODEL ----------------------
alpha:
  - 0.1                          # smoothing for MultinomialNB
cv_folds: 3                         
scoring: f1_macro                 # metric to optimize

# --------------------- TRAINING --------------------
random_state: 42                    # reproducibility seed