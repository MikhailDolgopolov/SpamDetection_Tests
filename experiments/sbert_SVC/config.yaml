
# --------------------- DATASET ---------------------
datasets:
  - enron
  - lingspam
sample_size: 0.5

test_size: 0.2   # fraction of the data kept for *validation*

# --------------------- MODEL ----------------------

vectorizer:
  SBERTVectorizer:
    model_name:
      - all-MiniLM-L6-v2
    batch_size:
      - 16
      - 32


classifier:
  LinearSVC:
    C:
      - 0.1
      - 1
      - 5
      - 10
    tol:
      - 0.001
      - 0.0001
    loss:
      - hinge
      - squared_hinge

# --------------------- TRAINING --------------------
cv_folds: 3
scoring: f1_macro                 # metric to optimize
random_state: 42                    # reproducibility seed